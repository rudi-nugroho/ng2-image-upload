<h5 class="mb-3 mt-3">Manual filtering and editing</h5>

<image-upload url="https://localhost:44319/api/fileupload/circleCheck" [beforeUpload]="onBeforeUpload"></image-upload>

<pre><code class="language-markup"><![CDATA[<image-upload url="https://localhost:44319/api/fileupload/circleCheck" [beforeUpload]="onBeforeUpload"></image-upload>]]></code></pre>

<pre><code class="language-typescript"><![CDATA[private fileCounter = 0;

onBeforeUpload = (metadata: UploadMetadata) => {
  if (this.fileCounter % 2 === 0) {
    metadata.abort = true;
  } else {
    // mutate the file or replace it entirely - metadata.file
    metadata.url = 'http://somewhereelse.com'
  }

  this.fileCounter++;
  return metadata;
};]]></code></pre>
